<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script type="module" src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header class="page-width">
      <img src="./logo.svg" alt="logo" class="logo" />
      <img src="./avatar.png" alt="" class="avatar" />
    </header>

    <main class="page-width">
      <div class="carousel-container">
        <div class="view view-1">
          <div class="box-container">
            <div class="box box1"></div>

            <div class="box box2"></div>
            <div class="box box3"></div>
          </div>
          <h1>Not sure what to watch?</h1>
          <p>
            Click begin and we'll pick something for you to watch based on your
            answers.
          </p>
          <button class="start option">Begin</button>
        </div>
        <div class="view view-2">
          <h1>Choose a genre</h1>
          <div class="button-container">
            <button class="option genre" value="any">Any</button>
            <button class="option genre" value="horror">Horror</button>
            <button class="option genre" value="rom-com">Rom-com</button>
            <button class="option genre" value="action">Action</button>
            <button class="option genre" value="thriller">Thriller</button>
            <button class="option genre" value="documentary">
              Documentary
            </button>
            <button class="option genre" value="comedy">Comedy</button>
          </div>
        </div>

        <div class="view view-3">
          <h1>Would you like to watch a tv show or movie?</h1>
          <div>
            <button class="option">Any</button>
            <button class="option type tv" value="tv">Tv show</button>
            <button class="option type movie" value="movie">Movie</button>
          </div>
        </div>

        <div class="view tv-question">
          <h1>How many seasons?</h1>
          <div>
            <button class="option type">1</button>
            <button class="option type">2</button>
            <button class="option type">3</button>
            <button class="option type">More than 3</button>
          </div>
        </div>

        <div class="view movie-question">
          <h1>Choose length of movie</h1>
          <div>
            <button class="option">Any</button>
            <button class="option">Less than an hour</button>
            <button class="option">1-2 hours</button>
            <button class="option">More than 2 hours</button>
          </div>
        </div>

        <div class="view">
          <h1>Choose rating</h1>
          <div>
            <button class="option final">1+</button>
            <button class="option final">2+</button>
            <button class="option final">3+</button>
            <button class="option final">4+</button>
            <button class="option final">5</button>
          </div>
        </div>

        <div class="view view-7">
          <h1>Our pick for you</h1>
          <div class="recommendation-container">
            <div class="img"></div>
            <div class="recommendation-info"></div>
            <h2>Title</h2>
            <p>Description</p>
          </div>
          <button>Shuffle</button>
        </div>
      </div>
    </main>
  </body>
</html>
